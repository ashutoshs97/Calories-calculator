<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vision AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Vision AI</h1>
        <p>Upload a photo of your food to get an estimated calorie count and other details.</p>

        <div class="upload-area">
            <input type="file" id="foodImageInput" accept="image/*">
            <button id="analyzeButton" disabled>Analyze Food</button>
        </div>

        <div class="image-preview" id="imagePreview">
            <img id="uploadedImage" src="#" alt="Image Preview" style="display: none;">
            <p id="noImageText">No image selected</p>
        </div>

        <div class="results-area">
            <h2>Analysis Results</h2>
            <div id="loadingMessage" style="display: none;">Analyzing...</div>
            <div id="errorMessage" style="display: none; color: red;"></div>
            <pre id="analysisResults"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
